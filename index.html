<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="container mt-4" dir="ltr" style="width: 60%">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="productPrice" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input
          list="categoryOptions"
          id="productCategory"
          class="form-control"
        />
        <datalist id="categoryOptions">
          <option value="Mobile"></option>
          <option value="Laptop"></option>
          <option value="Computer"></option>
          <option value="Tablet"></option>
        </datalist>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="productDescription" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image</label>
        <input type="file" multiple id="productImage" class="form-control" />
      </div>
      <button class="btn btn-primary" id="addProduct" onclick="addProduct()">
        Add Product
      </button>
      <button class="btn btn-warning d-none" onclick="updateProduct()" id="updateBtn">
        Update Product
      </button>
      <div class="mt-3">
        <label for="search" class="form-label">Search</label>
        <input id="search" class="form-control" oninput="searchProducts()"/>
      </div>
      <div id="rowData" class="row row-cols-1 row-cols-md-3 g-4 my-4"></div>
    </div>
    <script src="Js/main.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
  </body>
</html>
